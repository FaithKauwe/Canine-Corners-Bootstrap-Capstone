</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Canine Corner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>

            <a class="nav-link active" href="requestForm.html">Request a Trainer</a>
          </li>

            <a class="nav-link" href="lessons.html">Lessons</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Section -->
  <div class="container mt-5">
    <h1>Request a trainer</h1>
    <p>Please provide as much info as possible and we will reach out to you soonest.</p>

    <!-- Form -->
    <form id="userForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your First and Last Name" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" id="email" placeholder="email@address.com" required>
        </div>

        <div class="mb-3">
            <label for="dogName" class="form-label">Dog's Name</label>
            <input type="text" class="form-control" id="dogName" placeholder="Woof!" required>
        </div>

        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" rows="3" placeholder="Describe your concern!" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <!-- Feedback Message -->
    <div id="feedbackMessage" class="mt-3"></div>
</div>

<script>
    // JavaScript to handle form submission and display feedback
    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent default form submission behavior

        // Get form field values
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        var email = document.getElementById('email').value;
        var dogName = document.getElementById('dogName').value;
        var notes = document.getElementById('notes').value;

        // Display feedback message
        var feedbackMessage = `
            <h4>Form Submitted Successfully!</h4>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Phone:</strong> ${phone}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Dog's Name:</strong> ${dogName}</p>
        `;

        document.getElementById('feedbackMessage').innerHTML = feedbackMessage;

        // Clear form fields
        document.getElementById('userForm').reset();
    });
</script>

  <footer class="bg-dark text-white text-center py-3">

</body>
